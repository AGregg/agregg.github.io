<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating - Linh & Andrew</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            background-color: #c994b8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .navbar {
            background: #f5e6d3;
            padding: 15px 0;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        .nav-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .nav-link {
            color: #2c2c2c;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            border-color: #8b5a7d;
            background: rgba(139, 90, 125, 0.1);
        }
        
        .nav-link.active {
            border-color: #2c2c2c;
            background: #2c2c2c;
            color: #f5e6d3;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px 0;
        }
        
        .container {
            background: #f5e6d3;
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        h1 {
            color: #2c2c2c;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .images-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-container {
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 3px;
            border: 2px solid #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .image-container img:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Gallery</a>
            <a href="rsvp.html" class="nav-link">RSVP</a>
            <a href="program.html" class="nav-link">Program</a>
            <a href="seating.html" class="nav-link active">Seating</a>
            <a href="https://www.amazon.com/wedding/share/linhandrew" target="_blank" class="nav-link">Registry</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container">
            <h1>Seating</h1>
            <p class="subtitle">Table arrangements</p>
            
            <div class="images-grid">
                <div class="image-container">
                    <img src="tables/1.jpg" alt="Table 1">
                </div>
                <div class="image-container">
                    <img src="tables/2.jpg" alt="Table 2">
                </div>
                <div class="image-container">
                    <img src="tables/3.jpg" alt="Table 3">
                </div>
                <div class="image-container">
                    <img src="tables/4.jpg" alt="Table 4">
                </div>
                <div class="image-container">
                    <img src="tables/5.jpg" alt="Table 5">
                </div>
                <div class="image-container">
                    <img src="tables/6.jpg" alt="Table 6">
                </div>
                <div class="image-container">
                    <img src="tables/7.jpg" alt="Table 7">
                </div>
                <div class="image-container">
                    <img src="tables/8.jpg" alt="Table 8">
                </div>
                <div class="image-container">
                    <img src="tables/9.jpg" alt="Table 9">
                </div>
                <div class="image-container">
                    <img src="tables/10.jpg" alt="Table 10">
                </div>
                <div class="image-container">
                    <img src="tables/11.jpg" alt="Table 11">
                </div>
            </div>
        </div>
    </div>

</body>
</html>
