<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program - Linh & Andrew</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            background-color: #c994b8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .navbar {
            background: #f5e6d3;
            padding: 15px 0;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        .nav-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: #2c2c2c;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            border-color: #8b5a7d;
            background: rgba(139, 90, 125, 0.1);
        }
        
        .nav-link.active {
            border-color: #2c2c2c;
            background: #2c2c2c;
            color: #f5e6d3;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Paper-styled container */
        .container {
            position: relative;
            background: #fffdf7;
            padding: 48px 44px;
            border-radius: 3px;
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.18);
            max-width: 680px;
            width: 100%;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
            background-image:
                linear-gradient(rgba(0,0,0,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.015) 1px, transparent 1px);
            background-size: 100% 28px, 28px 100%;
            background-position: 0 22px, 0 0;
        }

        /* Corner shadow to hint a page curl */
        .container::after {
            content: "";
            position: absolute;
            right: 10px;
            bottom: 10px;
            width: 80px;
            height: 80px;
            background: radial-gradient(closest-side, rgba(0,0,0,0.08), rgba(0,0,0,0) 70%);
            transform: rotate(15deg);
            pointer-events: none;
        }
        
        h1 {
            color: #2c2c2c;
            margin-bottom: 8px;
            font-size: 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 28px;
            font-size: 14px;
        }

        .schedule {
            list-style: none;
            display: grid;
            gap: 16px;
        }

        .schedule-item {
            display: grid;
            grid-template-columns: 110px 1fr;
            gap: 16px;
            align-items: baseline;
            padding: 12px 0;
            border-bottom: 2px dotted rgba(44,44,44,0.25);
        }

        .time {
            color: #2c2c2c;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .desc {
            color: #2c2c2c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link">Gallery</a>
            <a href="rsvp.html" class="nav-link">RSVP</a>
            <a href="program.html" class="nav-link active">Program</a>
            <a href="https://www.amazon.com/wedding/share/linhandrew" target="_blank" class="nav-link">Registry</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container">
            <h1>Linh & Andrew's Wedding</h1>
            <p class="subtitle">Schedule for the day</p>

            <ul class="schedule">
                <li class="schedule-item">
                    <span class="time">2:00 PM</span>
                    <span class="desc">Doors open for setup</span>
                </li>
                <li class="schedule-item">
                    <span class="time">4:00 PM</span>
                    <span class="desc">Guest arrival</span>
                </li>
                <li class="schedule-item">
                    <span class="time">4:30 PM</span>
                    <span class="desc">Wedding ceremony</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
