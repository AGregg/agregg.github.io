    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            background-color: #c994b8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .navbar {
            background: #f5e6d3;
            padding: 15px 0;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        .nav-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: #2c2c2c;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            border-color: #8b5a7d;
            background: rgba(139, 90, 125, 0.1);
        }
        
        .nav-link.active {
            border-color: #2c2c2c;
            background: #2c2c2c;
            color: #f5e6d3;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: #f5e6d3;
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        h1 {
            color: #2c2c2c;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 14px;
        }
    </style>
</head>
