<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Linh & Andrew</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Special Elite', 'Courier New', monospace;
            background-color: #c994b8;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .navbar {
            background: #f5e6d3;
            padding: 15px 0;
            border-radius: 3px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        .nav-container {
            max-width: 500px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .nav-link {
            color: #2c2c2c;
            text-decoration: none;
            font-size: 16px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            border-color: #8b5a7d;
            background: rgba(139, 90, 125, 0.1);
        }
        
        .nav-link.active {
            border-color: #2c2c2c;
            background: #2c2c2c;
            color: #f5e6d3;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: #f5e6d3;
            padding: 40px;
            border-radius: 3px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            max-width: 500px;
            width: 100%;
            border: 3px solid #fff;
            transform: rotate(-0.5deg);
        }
        
        h1 {
            color: #2c2c2c;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .upload-btn {
            display: inline-block;
            background: #2c2c2c;
            color: #f5e6d3;
            text-decoration: none;
            padding: 12px 20px;
            border: 2px solid #2c2c2c;
            border-radius: 3px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.2s;
        }
        .upload-btn:hover {
            background: transparent;
            color: #2c2c2c;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="nav-link active">Gallery</a>
            <a href="rsvp.html" class="nav-link">RSVP</a>
            <a href="program.html" class="nav-link">Program</a>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container">
            <h1>Gallery</h1>
            <p class="subtitle">Share your photos with us</p>
            <div style="text-align: center; margin-top: 10px;">
                <input id="photoInput" type="file" accept="image/*" multiple style="margin-bottom:12px;">
                <div style="margin-top:8px;">
                    <button id="signInBtn" class="upload-btn" type="button">Sign in with Google</button>
                    <button id="uploadBtn" class="upload-btn" type="button" disabled>Upload to Album</button>
                </div>
                <div style="margin-top:12px;">
                    <a class="upload-btn" href="https://photos.app.goo.gl/1tNbjk8e3bim81Ay5" target="_blank" rel="noopener noreferrer">Open Album</a>
                </div>
            </div>
        </div>
    </div>
